<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome</h1>
    {% if photos_list|length > 0 %}

        <h2>Last photos:</h2>
        {% for photo in photos_list %}
            <img src="{{ photo.url }}" alt="{{ photo.name }}" height="150">

        {% endfor %}
    {% else %}
        <h2>Unfortynately there aren't any photos</h2>
    {% endif %}

</body>
</html>
