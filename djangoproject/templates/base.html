<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Welcome {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users_logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users_login' %}">Login</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>


</body>
</html>
